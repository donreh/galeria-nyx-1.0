
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thays & Renato</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
    }
    .carousel {
      width: 90vw;
      max-width: 500px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      position: relative;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .carousel-images img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Thays & Renato</h1>
  <div class="carousel">
    <div class="carousel-images" id="carousel">
      <img src="WhatsApp Image 2025-06-12 at 16.42.31.jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.31 (1).jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.31 (2).jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.31 (3).jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.32.jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.32 (1).jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.33.jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.33 (1).jpeg" alt="Foto do casal"/>
<img src="WhatsApp Image 2025-06-12 at 16.42.34.jpeg" alt="Foto do casal"/>

    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    let index = 0;
    const total = carousel.children.length;

    setInterval(() => {
      index = (index + 1) % total;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>
</body>
</html>
